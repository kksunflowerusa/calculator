<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>集運到貨查詢系統</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    padding: 20px;
  }

  .container {
    max-width: 500px;
    background: white;
    margin: 0 auto;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  label {
    font-weight: bold;
    margin-top: 10px;
    display: block;
  }

  select, input {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }

  button {
    width: 100%;
    margin-top: 15px;
    padding: 12px;
    background: #2563eb;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
  }

  button:hover {
    background: #1e40af;
  }

  #resultBox {
    margin-top: 20px;
    padding: 15px;
    background: #eef2ff;
    border-left: 4px solid #2563eb;
    display: none;
    white-space: pre-wrap;
  }
</style>
</head>

<body>
<div class="container">
  <h2>訂單查詢</h2>

  <label>選擇來源表單</label>
  <select id="source">
    <option value="">請選擇</option>
    <option value="B3">B3</option>
    <option value="C2">C2</option>
    <option value="C2-DE">C2-DE</option>
  </select>

  <label>輸入訂單號碼</label>
  <input type="text" id="orderNo" placeholder="請輸入訂單號碼">

  <button onclick="queryOrder()">查詢</button>

  <div id="resultBox"></div>
</div>

<script>
function queryOrder() {
  const source = document.getElementById("source").value;
  const orderNo = document.getElementById("orderNo").value.trim();
  const resultBox = document.getElementById("resultBox");

  if (!source) {
    alert("請選擇來源表單");
    return;
  }
  if (!orderNo) {
    alert("請輸入訂單號碼");
    return;
  }

  const url = `https://script.google.com/macros/s/AKfycbzQ7_k6R5oV3DpZz38-4-z2y-5D66D_cjgBSTEmMuo-g7SlgFr79xxVFRrb6gisa14/exec?source=${encodeURIComponent(source)}&order=${encodeURIComponent(orderNo)}`;

  fetch(url)
    .then(res => res.json())
    .then(data => {
      resultBox.style.display = "block";

      if (data.status === "success") {
        resultBox.textContent = "查詢結果：\n" + data.content;
      } else {
        resultBox.textContent = "錯誤：" + data.message;
      }
    })
    .catch(err => {
      resultBox.style.display = "block";
      resultBox.textContent = "發生錯誤：" + err;
    });
}
</script>

</body>
</html>
